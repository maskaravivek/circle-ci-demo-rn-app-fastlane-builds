version: 2.1
jobs:
  node-build:
    working_directory: ~/rnapp
    docker:
      - image: cimg/node:14.18.2

    steps:
      - checkout

      - restore_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

      - run: yarn install

      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn

      - persist_to_workspace:
          root: ~/rnapp
          paths:
            - node_modules

  ios-build:
    working_directory: ~/rnapp
    macos:
      xcode: 13.4.1
    environment:
      FASTLANE_LANE: genIpa

    steps:
      - checkout
      - restore_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

      - run: yarn install

      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn

      - restore_cache:
          key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}

      - restore_cache:
          key: pods-v1-{{ checksum "ios/Podfile.lock" }}-{{ arch }}

      - run: 
          command: pod install
          working_directory: ios

      - run: 
          command: bundle install
          working_directory: ios

      - save_cache:
          key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle

      - save_cache:
          key: pods-v1-{{ checksum "ios/Podfile.lock" }}-{{ arch }}
          paths:
            - ios/Pods

      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
          working_directory: ios

      - store_artifacts:
          path: ios/CircleCiRNDemoApp.ipa
  
  android-build:
    working_directory: ~/rnapp/android
    docker:
      - image: circleci/android:api-29-node
    steps:
      - checkout:
          path: ~/rnapp

      - attach_workspace:
          at: ~/rnapp

      - restore_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}

      - run: bundle install

      - save_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle

      - run:
          name: decrypt keystore
          command: |
            cd ~/rnapp/android/app && openssl aes-256-cbc -d -in keystore.jks.encrypted -k $ANDROID_ENCRYPT_SECRET_KEY >> keystore.jks

      - run:
          name: fastlane tests
          command: |
            mkdir -p test-results/fastlane
            bundle exec fastlane test
            mv fastlane/report.xml test-results/fastlane
      - run:
          name: fastlane genApk
          command: |
            bundle exec fastlane genApk
      - store_artifacts:
          path: app/build/outputs/apk/release/

workflows:
  react-native-build:
    jobs:
      - node-build
      - android-build:
          requires:
            - node-build
      - ios-build:
          requires:
            - node-build
            - android-build